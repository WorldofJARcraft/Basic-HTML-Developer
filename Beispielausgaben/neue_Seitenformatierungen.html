<!-- Innerhalb dieser tags alles schreiben, was Kommentar ist; diese werden vom Interpreter ignoriert, aber sind zur Orientierung in den Codes hilfreich. -->
<DOCTYPE html>
<html><!-- Beginn des Dokumentes -->
<head>
<meta charset='utf-8'>
<style type='text/css'></style>
</head><!-- Kopf des Dokumentes mit utf-8 für die Darstellung von Umlauten und dem style type für die Schriftfarben -->
<body bgcolor = "#d82e07" text = "#24ecee" link = "#81d417" vlink = "#575efe">
<!-- Seitenhintergrundformatierungen: Hintergrundfarbe (Standard: weiß), Textfarbe (Standard: Schwarz), Farbe unbesuchter und besuchter Links (Standard:Blau) als hexadezimaler Farbcode -->
<!-- Hier kommt der Inhalt -->
Hintergrundformatierungen<a href="http://www.google.de">Google es!</a><!-- in die Anführungszeichen die Url, wie z.B. http://www.google.de --><!-- Danach den Text, der angezeigt werden soll -->
</body>
</html><!-- Ende des Dokumentes -->
