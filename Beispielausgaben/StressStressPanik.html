<!-- Innerhalb dieser tags alles schreiben, was Kommentar ist; diese werden vom Interpreter ignoriert, aber sind zur Orientierung in den Codes hilfreich. --><html><!-- Beginn des Dokumentes --><head><meta charset='utf-8'><style type='text/css'></style></head><!-- Kopf des Dokumentes mit utf-8 für die Darstellung von Umlauten und dem style type für die Schriftfarben --><body><!-- Hier kommt der Inhalt --><h1><i><ul><li><a style='color:rgb(110,156,62)'> <a href="http://www.google.de">Google</a><!-- in die Anführungszeichen die Url, wie z.B. http://www.google.de --><!-- Danach den Text, der angezeigt werden soll --> Hallo.</li><!-- li fügt einem Item, das Teil einer Aufzählung ist, ein Aufzählungszeichen hinzu, wenn nicht von ul/ol umrandet: unsortierte Liste --></h1><!-- h:heading:Überschrift, Zahl=Größe (h1-h6) --><span style="font-family:L M Mono Slant10"><li> Ic<span style="font-size:51pt">h</span><!-- span stellt den font, also das Erscheinungsbild einer Schriftart, ein. Hier: Schriftart. --><p style="text-align:left;"><i><li> </li><!-- li fügt einem Item, das Teil einer Aufzählung ist, ein Aufzählungszeichen hinzu, wenn nicht von ul/ol umrandet: unsortierte Liste -->werde</li><!-- li fügt einem Item, das Teil einer Aufzählung ist, ein Aufzählungszeichen hinzu, wenn nicht von ul/ol umrandet: unsortierte Liste --></p><u> </span><!-- span stellt den font, also das Erscheinungsbild einer Schriftart, ein. Hier: Schriftgröße. --><p style="text-align:center;"><li> <video width="250" height="250"poster="Hallo.jpg" autobuffer controls><source src="maus-maus-3.ogg"type="video/ogg"></video><!-- Definition eines Videofensters in der Webseite mit Breite bei width und Höhe bei height jew. in Pixeln --><!-- optional Standbild mit Name und Dateiendung --><!-- autobuffer, um durch Puffer ruckelfrei wiederzugeben, controls sind die Kontrollen --><!-- Name/Quelle der Datei, immer mit Endung! --><!-- type Typ, also mp4, ogg oder webmv und endtag --> <img src="Bild.jpg" alt="Alternativtext" ><!-- src=source: Quelle des Bildes, bei Veröffentlichung zwingend im selben Ordner, mit z.B. Ordner/Bild.jpg aber auch in Unterordner positionierbar, alt=alternative Text, der angezeigt wird, wenn Grafik nicht laden kann  -->dich</ul><!-- ul umrandet alle Elemente, die einer nicht nummerierten Aufzählung angehören --></u><!-- u:underline:unterstrichen --></p><p style="text-align:right;"><sup><li> </li><!-- li fügt einem Item, das Teil einer Aufzählung ist, ein Aufzählungszeichen hinzu, wenn nicht von ul/ol umrandet: unsortierte Liste --><ol><table border='1' align = 'center' bordercolor = "#ff0000"bgcolor = "#a6b832" cellpadding = "1" cellspacing = "1"><!-- Tabellen-Starttag, border weist Rahmen Breite in pt zu, align die Ausrichtung (left,center,right) --><tr><th><b>A</b></th><th><b>B</b></th><th><b>C</b></th><th><b>D</b></th><th><b>E</b></th></tr><!-- Zeilenende --><tr><td>F</td><td>G</td><td>H</td><td>I</td><td>J</td></tr><!-- Zeilenende --><tr><td>K</td><td>L</td><td>M</td><td>N</td><td>O</td></tr><!-- Zeilenende --><tr><td>P</td><td>Q</td><td>R</td><td>S</td><td>T</td></tr><!-- Zeilenende --><tr><td>U</td><td>V</td><td>W</td><td>X</td><td>Y</td></tr><!-- Zeilenende --></table><!-- tr: Zeilenanfang --><!-- th, b erste Zeile fett, th=Überschriftenzelle --><!-- td beginnt Zelle,td=normale Zeile --><!-- Tabellenende --> jetzt</li><!-- li fügt einem Item, das Teil einer Aufzählung ist, ein Aufzählungszeichen hinzu, wenn nicht von ul/ol umrandet: unsortierte Liste --></sup><!-- sup:hochgestellt --></p> <p style="text-align:justify;"><sub><li> totbearbeiten</p><b><li> </li><!-- li fügt einem Item, das Teil einer Aufzählung ist, ein Aufzählungszeichen hinzu, wenn nicht von ul/ol umrandet: unsortierte Liste -->!</a><!-- style tag, formatiert Text mit rgb-Farbe --></li><!-- li fügt einem Item, das Teil einer Aufzählung ist, ein Aufzählungszeichen hinzu, wenn nicht von ul/ol umrandet: unsortierte Liste --></ol><!-- ol umrandet alle Elemente, die einer nummerierte
